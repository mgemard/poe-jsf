<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Premier exemple JSF 2.0</title>
</h:head>
<h:body>
	<h1>Premier exemple JSF 2.0 - bienvenue.xhtml</h1>
	<h:form>
		<h:dataTable value="#{userController.getUserList()}" var="u">
			<h:column>#{u.email}</h:column>
			<h:column>#{u.password}</h:column>
            <h:column>#{u.id}</h:column>
			<h:column>
				<h:commandButton value="Delete"
					action="#{userController.delete(u.id)}" />
			</h:column>
			<h:column>
				<h:commandButton value="Edit"
					action="#{userController.showUpdatePage(u.id)}">

				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
